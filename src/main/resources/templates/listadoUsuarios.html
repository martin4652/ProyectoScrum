<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>
<body>
<div>

</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/menu}">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/listadoUsuarios}">Listado Alumnos <span class="sr-only">(current)</span></a>
					</li>
				</ul>
				
				
					 <form th:action="@{/logout}" method="post">
            <input type="submit" value="Cerrar Sesion"  class="btn btn-primary"/>
            <p  class="btn float-right login_btn"> [[${#httpServletRequest.remoteUser}]]! </p>
        </form>
				
					</div>
		</nav>
		
				 <form th:action="@{/listadoUsuarios}" th:object="${usuario}" method="post">
<div class="col-md-4">				
 <input type="text" class="form-control" placeholder="Cedula" name="cedula" th:field="*{cedula}" />
								
            <input type="submit" value="Buscar"  class="btn btn-primary"/>
            </div>
            
        </form>
				
		
		
	
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"
        ><a href="#!" class="text-success"
          ><i class="fas fa-plus fa-2x" aria-hidden="true"></i></a
      ></span>
      <table class="table table-striped">
					<thead>
						<tr>
							<th>nombre</th>
							<th>apellido</th>
							<th>cedula</th>
							<th>mail</th>
							<th>habilitado</th>
							<th>rol</th>
							<th>Username</th>
							<th>modificar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td   th:text="${usuario.nombre}"></td>
							<td  th:text="${usuario.apellido}"></td>
							<td  th:text="${usuario.cedula}"></td>
							<td  th:text="${usuario.mail}"></td>
							<td  th:text="${usuario.habilitado}"></td>
							<td   th:text="${usuario.rol}"></td>
							<td   th:text="${usuario.userName}"></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/modificar/} + ${usuario.id}" th:text="'Modificar'"></a></td>
								<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${usuario.id}" th:text="'eliminar'"
								onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
    </div>
  </div>


</body>
</html>
