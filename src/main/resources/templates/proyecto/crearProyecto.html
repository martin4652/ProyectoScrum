<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<div>
<header th:replace="layout/layout :: header">
</header>
</div>

		
				  <form class="col-12" th:action="@{/crearProyecto}"  th:object="${proyecto}"
						method="post">
						<label>Crear Proyecto</label>
                   <div class="form-group" id="user-group">
                   <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{titulo}"  />
                    </div>
                    </div><label>Descripcion</label>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" th:field="*{Descripcion}"  />
                    </div>
                    <label>Codigo Proyecto</label>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" th:field="*{codigoProyecto}"  />
                    </div>
                   
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Guardar </button>
                    
                    
                </form>
                 <div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
                
                  <table class="table table-striped">
					<thead>
						<tr>
							<th>Proyecto</th>
							<th>Descripcion</th>
							<th>Codigo Proyecto</th>
							<th>VER</th>
							<th>Modificar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="proyecto: ${proyectos}">
							<td th:text="${proyecto.titulo}"></td>
							<td th:text="${proyecto.descripcion}"></td>
							<td th:text="${proyecto.codigoProyecto}"></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/verProyectoTarea/} + ${proyecto.id}" th:text="'ver Proyecto'"></a></td>
								<td><a class="btn btn-primary btn-sm"
								th:href="@{/verProyecto/} + ${proyecto.id}" th:text="'modificar Proyecto'"></a></td>
								<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminarProyecto/} + ${proyecto.id}" th:text="'eliminar'"
								onclick="return confirm('Estï¿½s seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
                
               <a class="dropdown-item"  th:text="${proyect}" href="/menu">crear proyectos</a>
                
              
		
		
	
 
</body>
</html>
