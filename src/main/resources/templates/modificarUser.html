<html xmlns:th="http://www.thymeleaf.org">
 <meta name="viewport" content="width=device-width, initial-scale=1">

<script>
function validarContrasena(){
	
	var pass = document.getElementById('pass').value;
	var pass1 = document.getElementById('pass1').value;
	 var btn = document.getElementById('form')
	
	if(pass==pass1){
        //Si son iguales
        //console.log("Las contraseñas son iguales");
    	//alert("Contraseñas Correctas");
        return true;
	}else{
		alert("Contraseñas incorrectas");
		btn.setAttribute('disabled', '')
		 console.log("Las contraseñas son iguales");
		
	}
	
    return false;
}
</script>



  
</head>
<body>
<div>

</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/menu}">Home <span class="sr-only">(current)</span></a>
					</li>
					
</ul>				
				
					</div>
					<div class="dropdown" style="left:-6%;">
  				<button   class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
     			<p class="btn float-right login_btn"> [[${#httpServletRequest.remoteUser}]]! </p>
  			</button>
  				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    				<a class="dropdown-item" th:href="@{/verDatosPersonales}">Datos Personales</a>
    				<a class="dropdown-item" href="#">listar cursos</a>
     			<form th:action="@{/logout}" method="post">
            		<input type="submit" value="Cerrar Sesion"  class="btn btn-primary"/>
           
        	</form>
  		</div>
	</div>
		</nav>
		
				  <form class="col-12" th:action="@{/modificarDatosPersonales}" th:object="${usuario}"
						method="post"  onsubmit="validarContrasena(); return true;" >
							<div class="col-md-4">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" th:field="*{id}" readonly />
                    </div>
              	<label>Nombre</label>
              	
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" th:field="*{nombre}" />
                    </div>
                     <label>Apellido</label>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Apellido" name="apellido" th:field="*{apellido}"
								oninvalid="InvalidMsg(this)" required/>
                    </div>
                     <label>Cedula</label>
                     <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Cedula" name="cedula" th:field="*{cedula}"
								oninvalid="InvalidMsg(this)" required/>
                    </div>
                     <label>Email</label>
                     <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Email" name="mail" th:field="*{mail}"
								 oninvalid="InvalidEmail(textbox)"  required/>
                    </div>
                     <label>UserName</label>
                     <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="User" name="username" th:field="*{userName}" oninvalid="InvalidMsg(this)"
								required/>
                    </div>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Password" name="contrasena" th:value="${contrasena}" oninvalid="InvalidMsg(this)"
								required/>
                    </div>
                    
                     <div class="form-group" id="user-group">
                        <input  id="pass" type="text" class="form-control" placeholder="Nueva Password" name="nuevaContrasena" th:value="${nuevaContrasena}" oninvalid="InvalidMsg(this)"
								required/>
                    </div>
                    
                     <div class="form-group" id="user-group">
                        <input  id="pass1" type="text" class="form-control" placeholder="Nueva Password" name="confirmacionContrasena" th:value="${confirmacionContrasena}" oninvalid="InvalidMsg(this)"
								required/>
                    </div>
                      </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Guardar </button>
                    
                </form>
                
                <h1 th:text="${error}" >
                </h1>
                
		
		
	
 
</body>
</html>
